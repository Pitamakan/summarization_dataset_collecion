<div class="row">
    <div class="column_text">
      <div class="plates-container">
        <div class="plate">
          <div class="plate-inner">
            <div class="plate-content">
                  <b>Прочитайте отрывок текста:</b>
                  <br>
                  <br>
                  {{{paragraph}}}
            </div>
          </div>
        </div>
        </div>
      <div class="plates-container">
        <div class="plate">
          <div class="plate-inner">
            <div class="plate-content">
                  <b>При необходимости Вы можете посмотреть текст целиком.</b>
                  <br>
                  <i>Нужный фрагмент выделен жирным.</i><br><br>
                  <div class="prokrutka"> {{{text_full}}} </div>
            </div>
          </div>
        </div>
        </div>  
    </div>
    <div class="column_textarea">
      <div class="label">
          Напишите пересказ отрывка 1-2 предложениями
      </div>
      {{field type="textarea" name="summary" width="100%" rows=8 resize="vertical"}}
    </div>
  </div>
